<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Incidencias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
    <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Sistema de Incidencias</h1>

    <form id="incidencia-form" class="bg-white p-6 rounded-lg shadow mb-8 space-y-4">
        <input type="text" id="titulo" placeholder="Título" required
        class="w-full p-2 border border-gray-300 rounded" />
        <textarea id="descripcion" placeholder="Descripción" required
        class="w-full p-2 border border-gray-300 rounded"></textarea>
        <select id="prioridad"
            class="w-full p-2 border border-gray-300 rounded">
            <option value="baja">Baja</option>
            <option value="media" selected>Media</option>
            <option value="alta">Alta</option>
        </select>
        <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Crear Incidencia</button>
    </form>

    <div id="incidencias-container" class="space-y-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
